<!doctype html>
<html>
	<head>
		<title>Simple Time Tracker</title>
	</head>
	<body>
		<h1>Time Tracker</h1>
	<form action="/timetracker" method="post">
        <label for="date">Week Of:</label>
        <input type="date" id="date" name="date" value="MM/DD/YYYY" required>
        <label for="mondayTime">Monday:</label>
        <input type="number" id="mondayTime" name="mondayTime" value="0" min="0" max="24">
        <label for="tuesdayTime">Tuesday:</label>
        <input type="number" id="tuesdayTime" name="tuesdayTime" value="0" min="0" max="24">
        <label for="wednesdayTime">Wednesday:</label>
        <input type="number" id="wednesdayTime" name="wednesdayTime" value="0" min="0" max="24">
        <label for="thursdayTime">Thursday:</label>
        <input type="number" id="thursdayTime" name="thursdayTime" value="0" min="0" max="24">
        <label for="fridayTime">Friday:</label>
        <input type="number" id="fridayTime" name="fridayTime" value="0" min="0" max="24">
        <label for="total">Total: MUSTACHE TOTAL</label>
        <button name="button" value="update">Update</button>
        <button name="button" value="submit">Submit</button>
    </form>
    <hr>
    <table>
    <thead>
      <tr>
        <th>Week of</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Date Mustache</td>
          <td>Monday Mustache</td>
          <td>Tuesday Mustache</td>
          <td>Wednesday Mustache</td>
          <td>Thursday Mustache</td>
          <td>Friday Mustache</td>
        <td>Total Mustache</td>
      </tr>
    </tbody>
  </table>
    </body>
</html>
